version: '3.8'

services:
  openmemory:
    image: caviraoss/openmemory:latest
    container_name: soda_openmemory
    restart: unless-stopped
    ports:
      - "3000:3000" # API Port
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/openmemory
      - JWT_SECRET=${JWT_SECRET:-soda_secret_key}
    depends_on:
      - db
    networks:
      - soda_network

  db:
    image: postgres:15-alpine
    container_name: soda_memory_db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=openmemory
    volumes:
      - openmemory_data:/var/lib/postgresql/data
    networks:
      - soda_network

networks:
  soda_network:
    driver: bridge

volumes:
  openmemory_data:
