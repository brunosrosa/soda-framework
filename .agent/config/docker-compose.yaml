version: '3.8'

services:
  # --- OpenMemory Backend (The Engine) ---
  openmemory:
    build:
      context: ../services/openmemory/packages/openmemory-js
      dockerfile: Dockerfile
    container_name: soda_openmemory
    restart: unless-stopped
    ports:
      - "8080:8080" # API Port
    environment:
      - OM_PORT=8080
      - OM_MODE=standard
      - OM_DB_PATH=/data/openmemory.sqlite
      # Integration Hooks
      - OM_IDE_MODE=true 
    volumes:
      - openmemory_data:/data
    networks:
      - soda_network

  # --- OpenMemory Dashboard (The UI) ---
